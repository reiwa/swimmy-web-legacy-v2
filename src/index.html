<!doctype html>

<html lang='jp'>
  <head>
    <meta charset='utf-8'>

    <!-- Title -->
    <title>Swimmy</title>

    <!-- Description -->
    <meta name='description' content='完全な匿名で利用できるシンプルなSNS・オープンソースプロジェクト' />

    <link rel='manifest' href='/manifest.json'>

    <!-- Viewport -->
    <meta name='viewport' content='width=device-width,user-scalable=0,viewport-fit=cover'>

    <!-- Single Page App -->
    <base href='/'>

    <meta name='mobile-web-app-capable' content='yes'>

    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-title' content='Sw'>

    <meta name='twitter:description' content='Swimmy Microservices'>
    <meta name='twitter:image' content='/assets/icon-512x512.png'>
